<!DOCTYPE html>
<html>
<head>
  <title>Welcome to K-Cafe</title>
  <link rel="stylesheet" type="text/css" href="cssDirectory/mainPageCss.css">
  <script src="jsDirectory/mainPageScript.js"></script>

</head>
<body>
  <div class="header1">
    <h1 class="welcome-title">Welcome to K-Cafe</h1>
    <img src="logo.png" alt="K-Cafe Logo">
  </div>
  
  <div class="container">
    <div class="left-section">
      <div class="input-container">
        <input type="text" id="name-input" placeholder="Your Name:">
      </div>
      
      <div class="input-container">
        <textarea id="order-info" rows="5" cols="30" placeholder="Place Your Order:"></textarea>
      </div>
      
      <div class="button-container">
        <button id="place-order-btn">Place Order</button>
      </div>
    </div>
    
    <div class="right-section">
      <div class="info-box">
        <p>Welcome to K-Cafe! We are committed to providing you with delicious food while ensuring the safety of your order. After you place your order, please wait on this site for confirmation. You will receive an alert when your food is ready for pickup.</p>
      </div>
    </div>
  </div>
</body>
</html>
